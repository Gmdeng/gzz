#=====================servlet container config==================
runtime:
  profiles:  #指定读取配置文件:dev(开发环境),prod(生产环境),test(测试环境)
    active: dev
server:
  port: 9999
  #ssl.enabled:false
  #address:127.0.0.1
  #session.persistent:true
  #1800 seconds,30 minutes
  #session.timeout:1800
  #session.store-dir:/Users/hdwang/sessiontmp
#HTTP ENCODING
http:
  encoding:
    charset: UTF-8
    enable: true
    force: true
spring:
  profiles:
    active: dev
  output:
    ansi:
      enabled: ALWAYS
  datasource:
    name: db-dev
    #driverClassName: oracle.jdbc.OracleDriver #oracle.jdbc.driver.OracleDriver 2.0以前用这个
    #url: jdbc:oracle:thin:@183.3.158.131:61567:yydb
    #username: coin_data
    #password: coin_data
  #jpa:
  #   hibernate:
  #      ddl-auto: update
  #   show-sql: true

  ##druid相关配置
  druid:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: oracle.jdbc.driver.OracleDriver
    ##基本属性
    url: jdbc:oracle:thin:@183.3.158.131:61567:yydb
    username: coin_data
    password: coin_data
    ##配置初始化大小/最小/最大
    initialSize: 5
    minIdle: 1
    maxActive: 20
    ##获取连接等待超时时间
    maxWait: 60000
    ##间隔多久进行一次检测，检测需要关闭的空闲连接
    timeBetweenEvictionRunsMillis: 60000
    ##一个连接在池中最小生存的时间
    minEvictableIdleTimeMillis: 300000
    validationQuery: SELECT 1 from dual
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    ##打开PSCache，并指定每个连接上PSCache的大小。oracle设为true，mysql设为false。分库分表较多推荐设置为false
    pool-prepared-statements: false
    max-pool-prepared-statement-per-connection-size: 20
    ##配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    ##监控统计拦截的filters
    filters: stat,wall
    maxPoolPreparedStatementPerConnectionSize: 20
    useGlobalDataSourceStat: true
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
    logSlowSql: true

  ##Redis
  redis:
    database: 0         #Redis数据库索引（默认为0）
    host: 127.0.0.1     #Redis服务器地址
    port: 6379          #Redis服务器连接端口
    password: passwd    #Redis服务器连接密码（默认为空）
    timeout: 3000       #连接超时时间（毫秒）
